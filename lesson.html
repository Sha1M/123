<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lesson.css">
    <title>EzENGLISH</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header-line">
                    <div class="back-main">
                        <input type="image" src="strelka.png" onclick="history.back();" width="44px" height="44px"/>
                        <span class="text-back">Урок 1</span>
                    </div>
                    <div class="header-logo">
                        <h1>EzENGLISH</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container__lesson">
            <div id="lesson" class="justify-center flex-column">
                <div id="hud">
                    <div id="hud-item">
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                </div>
                <h2 id="question" class="question">Выберите верный вариант</h2>
                <div class="choice-container">
                    <p class="choice-prefix">1</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">2</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">3</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">4</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
    </main>
    <script src="lesson.js"></script>
</body>
</html>
